# Change these first
owner: Slddev # Your GitHub organization or username, where this repository lives
repo: status-sapmc # The name of this repository

sites:
  - name: SapMC Website
    url: www.sapmc.ga
  - name: SMP Server
    check: "tcp-ping"
    url: smp.sapmc.ga
    port: 25741

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.sapmc.ga
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.discordapp.com/attachments/798918354172641310/892978381266751498/SapMC_Logo.png
  name: SapMC
  introTitle: "**SapMC** is a Minecraft network made for you."
  introMessage: "Have fun playing!"
  navbar:
    - title: Status
      href: /
    - title: SapMC
      href: https://www.sapmc.ga

